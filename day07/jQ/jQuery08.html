<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .checkbox {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .checkbox input {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #ffe88e;
    }
  </style>
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <th>구분</th>
        <th>요금</th>
      </tr>
      <tr>
        <td>아동</td>
        <td>무료</td>
      </tr>
      <tr id="child">
        <td>청소년</td>
        <td>2,000</td>
      </tr>
      <tr>
        <td>성인</td>
        <td>5,000</td>
      </tr>
    </table>
  </div>
  <div class="checkbox">
    <label for="input-wrap">구분</label>
    <input id="input-wrap" type="text" placeholder="입력">
    <button id="check-button" type="button">확인</button>
  </div>
 </body>
 <script src="./jQuery.js"></script>
 <script>

  const $button = $("#check-button");

  $button.on("click", () => {
    const inputValue = $("#input-wrap").val();
    const children = "#child"; 

    $("table tr").css("background-color", "");

    if (inputValue === "청소년") {
      $(children).css("background-color", "red"); 
      
    } else {
      alert("다시 입력해주세요"); 
    }
  });

 </script>
</html>
