<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 선택자를 이용한 선택</title>
</head>
<body>
  <div>
  <h1 id = "title">CSS 선택자를 이용한 선택</h1>
  <p class = "sub-title">첫 번째 단락이에요!</p>
  <ul>
    <li class = "odd">코삼이커피</li>
    <li class = "even">삼겹살</li>
    <li class = "odd">떡볶이</li>
    <li class = "even">피자</li>
    <li class = "odd">치킨</li>
  </ul>
</div>
</body>
<script>
  const title = document.querySelector("#title")
  const subTitle = document.querySelector(".sub-title")
  const lists = document.querySelectorAll("li") //배열, 고차함수
  const odd = document.querySelectorAll(".odd")
  const even = document.querySelectorAll(".even")
  // console.log(title);
  // console.log(subTitle);
  // console.log(lists);

  NodeList.prototype.filter = Array.prototype.filter;
  lists.filter((list) => list.innerText.includes("치킨")).forEach((li) => {
    li.style.color = "red";
  })

  // 1) 홀수(odd)의 글자 크기는 22px로, 짝수(even)의 글자 크기는 14px로 변경하기
  const fontSize = {
    odd : "22px",
    even : "14px"
  }

  lists.forEach((list) => {
    list.style.fontSize = fontSize[list.classList[0]];
  })

  // 2) 전체 목록 중 코삼이커피가 포함되어 있다면 코삼이커피를 진아리스트로 변경하기
  lists.filter((list) => list.innerText.includes("코삼이커피")).forEach((cho3) => { cho3.innerText = "진아리스트"})

</script>
</html>
